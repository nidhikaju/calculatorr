<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>calculator</title>
    <link href="calculatorr.css" rel="stylesheet" type="text/css" />
    <link href="calcii.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container flex flex-col items-center bg-red mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text" />
        </div>
        <div class="row1">
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button">M+</button>
            <button class="button">M-</button>
        </div>

        </br>
        <div class="row2">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        </br>
        <div class="row3">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        </br>
        <div class="row4">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        </br>
        <div class="row5">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">-</button>
        </div>
        <script src="calculatorr.js"></script>
</body>

</html>
